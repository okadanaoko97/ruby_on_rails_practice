ja:
  activerecord:             #activerecord: RailsのActiveRecordライブラリに関連する翻訳をグループ化するためのキー。主にモデルやデータベース関連のテキストを扱う。
    attributes:             #モデルの各属性に対する翻訳を定義するセクション
      staff_member:
        email: メールアドレス
        family_name: 氏名（姓）
        given_name: 氏名（名）
        family_name_kana: フリガナ（姓）
        given_name_kana: フリガナ（名）
        start_date: 開始日
        end_date: 終了日
    errors:                   #モデルのバリデーションエラーメッセージに関する翻訳をグループ化するキー
      models:                 #特定のモデルに対するエラーメッセージを定義するセクション
        staff_member:
          attributes:         #エラーメッセージが適用される具体的な属性（フィールド）を指定
            email:
              taken: が他の職員と重複しています。
            start_date:
              after_or_equal_to: には2000年1月1日以降の日付を指定してください。
              before: には1年後の日付より前の日付を指定してください。
            end_date:
              after_or_equal_to: には2000年1月1日以降の日付を指定してください。
              before: には1年後の日付より前の日付を指定してください。
              after: には開始日より後の日付を指定してください。